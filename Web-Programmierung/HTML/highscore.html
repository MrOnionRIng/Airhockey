<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Highscore</title>
    <link rel="stylesheet"
          type="text/css"
          href="../Style/styleNav.css">
    <link rel="stylesheet"
          type="text/css"
          href="../Style/styleScore.css">
    <script src="../Javascript/highscore.js"></script>

</head>
<body class=mybackground>

<!--Navigation Bar-->
<div class="navbar">
    <a href="../index.html">Start</a>
    <a href="spiel.html">Spiel</a>
    <a href="spielanleitung.html">Spielanleitung</a>
    <a class="active"
       href="highscore.html">Highscore</a>
    <a href="impressum.html">Impressum</a>
</div>
<div id="myRectangle">
<h1>Highscore</h1>
</div>

<table id="myPuck">
    <tr>
        <th>Platzierung</th>
        <th>Score</th>
    </tr>
    <tr>
        <td>1</td>
        <td id="platz1"></td>
    </tr>
    <tr>
        <td>2</td>
        <td id="platz2"></td>
    </tr>
    <tr>
        <td>3</td>
        <td id="platz3"></td>
    </tr>
    <tr>
        <td>4</td>
        <td id="platz4"></td>
    </tr>
    <tr>
        <td>5</td>
        <td id="platz5"></td>
    </tr>
</table>

<script>
    var scores; //Array mit allen erspielten Scores

    //Sortiert alle Scores nach Toren
    function sortLocalStorage() {
        if (localStorage.length > 0) {
            var localStorageArray = new Array();
            for (i = 0; i < localStorage.length; i++) {
                localStorageArray[i] = localStorage.key(i);
            }
        }
        localStorageArray.sort();

        scores = localStorageArray;
    }

    sortLocalStorage();

    if (scores.length != 0) {
        document.getElementById('platz1').innerHTML = scores[scores.length - 1];
    }
    if (scores.length >= 2) {
        document.getElementById('platz2').innerHTML = scores[scores.length - 2];
    }
    if (scores.length >= 3) {
        document.getElementById('platz3').innerHTML = scores[scores.length - 3];
    }
    if (scores.length >= 3) {
        document.getElementById('platz3').innerHTML = scores[scores.length - 4];
    }
    if (scores.length >= 3) {
        document.getElementById('platz3').innerHTML = scores[scores.length - 5];
    }


</script>

</body>
</html>
