<body onload="startgame()">
<div class="navbar">

       href="spiel.html">Spiel</a>

<h1>Airhockey Beastmode</h1>
<script>

    var kreis1;

  function startgame() {
      kreis1 = new kreis(100,50,20,"blue");
      myGameArea.start();
  }

  var myGameArea = {
    canvas: document.createElement('canvas'),
    start: function() {
      this.canvas.width = 400; //Canvas soll 640x480 px groß sein egal?
      this.canvas.height = 600;
      this.canvas.style.cursor = 'blue'; //Cursor auf Canvas verstecken
      this.context = this.canvas.getContext('2d'); //2d hat Methoden zum schreiben auf canvas
      document.body.insertBefore(this.canvas, null); //Problem: null sollte eig. document.body.childNodes[0] sein lädt aber dann vor der navbar
      this.interval = setInterval(updateGameArea, 20); //ruft updateGameArea jede 20ste Millisekunde auf (50 mal pro Sekunde)

      window.addEventListener('keydown', function(e) { //Für Tastatur-Movement
        myGameArea.key = e.keyCode;
      });
      window.addEventListener('keyup', function(e) {
        myGameArea.key = false;
      });
        /*window.addEventListener("mousemove" , function(e){ //Für Maus-Movement (Beta)
         myGameArea.x = e.pageX;
         myGameArea.y = e.pageY;
         })*/
    },
    clear: function() {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }

  };

  function kreis(x,y,radius,color) {
      this.speedX = 1;
      this.speedY = 1;
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.update = function() {
          ctx = myGameArea.context;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius,0,2*Math.PI, false);
          ctx.closePath();
          ctx.fillStyle= color;
          ctx.fill();
          ctx.stroke();

      }
      this.newPos = function() //neue Position des Objekts basierend auf speed
      {
          this.x += this.speedX;
          this.y += this.speedY;
          if (400 - this.radius < this.x) {
              this.x -= this.speedX;
          }
          if (0 + this.radius > this.x) {
              this.x -= this.speedX;
          }
          if (0 + this.radius > this.y) {
              this.y -= this.speedY;
          }
          if (600 - this.radius < this.y) {
              this.y -= this.speedY;
          }
      }


  };

  function updateGameArea() //clear und update gegen Objekt-Trail beim bewegen +
  {
    myGameArea.clear();
      /*if (myGameArea.x && myGameArea.y) { //für Maus-Movement (Beta)
       balken1.x = myGameArea.x;
       balken1.y = myGameArea.y;
       }*/
    kreis1.speedX = 0; //für Tastatur Movement
    kreis1.speedY = 0;
    if (myGameArea.key == 37) {kreis1.speedX = -3; }
    if (myGameArea.key == 39) {kreis1.speedX = 3; }
    if (myGameArea.key == 38) {kreis1.speedY = -3; }
    if (myGameArea.key == 40) {kreis1.speedY = 3; }
    kreis1.newPos();
    kreis1.update();
  }
</script>

<p style="text-align: center">Bewege den Balken mit der Maus</p>

</body>
</html>
