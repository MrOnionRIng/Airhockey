<h1>Airhockey Beastmode</h1>
<script>

    var kreis1;
    var mybackground;
    var kreis2;
    var musicTheme;

  function startgame() {
      kreis1 = new kreis(140,80,20,"blue");
      kreis2 = new kreis(150,100,20,"blue");
      mybackground = new kreis(0,0,0,"../Pictures/Spielfeld.jpg", "image");
      musicTheme = new sound("../Sounds/Theme.mp3")
      musicTheme.play();
      myGameArea.start();
  }

  var myGameArea = {
    canvas: document.createElement('canvas'),
    start: function() {
      this.canvas.width = 400; //Canvas soll 640x480 px groß sein egal?
      this.canvas.height = 600;
      this.canvas.style.cursor = 'blue'; //Cursor auf Canvas verstecken
      this.context = this.canvas.getContext('2d'); //2d hat Methoden zum schreiben auf canvas
      document.body.insertBefore(this.canvas, null); //Problem: null sollte eig. document.body.childNodes[0] sein lädt aber dann vor der navbar
      this.interval = setInterval(updateGameArea, 20); //ruft updateGameArea jede 20ste Millisekunde auf (50 mal pro Sekunde)

      window.addEventListener('keydown', function(e) { //Für Tastatur-Movement
        myGameArea.key = e.keyCode;
      });
      window.addEventListener('keyup', function(e) {
        myGameArea.key = false;
      });
        /*window.addEventListener("mousemove" , function(e){ //Für Maus-Movement (Beta)
         myGameArea.x = e.pageX;
         myGameArea.y = e.pageY;
         })*/
    },
    clear: function() {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }

  };

  function kreis(x,y,radius,color, type) {
      if(type == "image"){
          this.image = new Image();
          this.image.src = color;
      }

      this.speedX = 0;
      this.speedY = 0;
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.update = function() {
          var ctx = myGameArea.context;
          if (type == "image"){
              ctx.drawImage(this.image, this.x, this.y , 400, 600);
          }
          else {
              ctx.beginPath();
              ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
              ctx.closePath();
              ctx.fillStyle = color;
              ctx.fill();
              ctx.stroke();
          }
      }
      this.newPos = function() //neue Position des Objekts basierend auf speed
      {
          this.x += this.speedX;
          this.y += this.speedY;
          if (370 - this.radius < this.x) {
              this.x -= this.speedX;
          }
          if (30 + this.radius > this.x) {
              this.x -= this.speedX;
          }
          if (40 + this.radius > this.y) {
              this.y -= this.speedY;
          }
          if (560 - this.radius < this.y) {
              this.y -= this.speedY;
          }
      }


  };

  function sound(src) {
      this.sound = document.createElement("audio")
      this.sound.src = src;
      this.sound.setAttribute("preload", "auto");
      this.sound.setAttribute("controls", "none");
      this.sound.style.display = "none";
      document.body.appendChild(this.sound);
      this.play = function () {
          this.sound.play();
      }
      this.stop = function () {
          this.sound.pause();
      }
  }





  function updateGameArea() //clear und update gegen Objekt-Trail beim bewegen +
  {
    myGameArea.clear();
      /*if (myGameArea.x && myGameArea.y) { //für Maus-Movement (Beta)
       balken1.x = myGameArea.x;
       balken1.y = myGameArea.y;
       }*/
    kreis1.speedX = 0; //für Tastatur Movement
    kreis1.speedY = 0;
    if (myGameArea.key == 37) {kreis1.speedX = -3; }
    if (myGameArea.key == 39) {kreis1.speedX = 3; }
    if (myGameArea.key == 38) {kreis1.speedY = -3; }
    if (myGameArea.key == 40) {kreis1.speedY = 3; }
    mybackground.newPos();
    mybackground.update();
    kreis2.newPos();
    kreis2.update();
    kreis1.newPos();
    kreis1.update();

  }
</script>

<p style="text-align: center">Bewege den Balken mit der Maus</p>

</body>
</html>
