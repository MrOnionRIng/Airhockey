<h1>Airhockey Beastmode</h1>
<script>

    var player1;
    var mybackground;
    var bot;
    var musicTheme;
    var puck;

  function startgame() {
      player1 = new komponente(160,470,80,80,0, "../Pictures/Schlaeger1.gif", "image");
      bot = new komponente(160,50,80,80,0,"../Pictures/Schlaeger2.gif", "image");
      puck = new komponente(184,280,40,40,0,"../Pictures/puck.gif","image");
      mybackground = new komponente(0,0,400,600,0,"../Pictures/Spielfeld.jpg","image");
      musicTheme = new sound("../Sounds/Theme.mp3");
      musicTheme.play();
      myGameArea.start();
  }

  var myGameArea = {
    canvas: document.createElement('canvas'),
    start: function() {
      this.canvas.width = 400; //Canvas soll 640x480 px groß sein egal?
      this.canvas.height = 600;
      this.canvas.style.cursor = 'blue'; //Cursor auf Canvas verstecken
      this.context = this.canvas.getContext('2d'); //2d hat Methoden zum schreiben auf canvas
      document.body.insertBefore(this.canvas, null); //Problem: null sollte eig. document.body.childNodes[0] sein lädt aber dann vor der navbar
      this.interval = setInterval(updateGameArea, 20); //ruft updateGameArea jede 20ste Millisekunde auf (50 mal pro Sekunde)

      window.addEventListener('keydown', function(e) { //Für Tastatur-Movement
        myGameArea.key = e.keyCode;
      });
      window.addEventListener('keyup', function(e) {
        myGameArea.key = false;
      });
        /*window.addEventListener("mousemove" , function(e){ //Für Maus-Movement (Beta)
         myGameArea.x = e.pageX;
         myGameArea.y = e.pageY;
         })*/
    },
    clear: function() {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
      stop : function(){
        clearInterval(this.interval);
      }

  }

  function komponente(x,y,width,height,radius,color,type) {
      if(type == "image"){
          this.image = new Image();
          this.image.src = color;
      }
      this.speedX = 0;
      this.speedY = 0;
      this.x = x;
      this.y = y;
      this.width = width;
      this.height = height;
      this.radius = radius;
      this.update = function() {
          var ctx = myGameArea.context;
          if (type == "image"){
              ctx.drawImage(this.image, this.x, this.y , this.width, this.height);
          }
          else {
              ctx.beginPath();
              ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
              ctx.closePath();
              ctx.fillStyle = color;
              ctx.fill();
              ctx.stroke();
          }
      }
      this.newPos = function() //neue Position des Objekts basierend auf speed
      {
          this.x += this.speedX;
          this.y += this.speedY;
          if (370 - this.radius < this.x) {
              this.x -= this.speedX;
          }
          if (30 + this.radius > this.x) {
              this.x -= this.speedX;
          }
          if (40 + this.radius > this.y) {
              this.y -= this.speedY;
          }
          if (560 - this.radius < this.y) {
              this.y -= this.speedY;
          }
      }

      this.aufprall = function(anderesobjekt){
          var links = this.x;
          var rechts = this.x + this.width;
          var oben = this.y;
          var unten = this.y + this.height;
          var andereslinks = anderesobjekt.x;
          var anderesrechts = anderesobjekt.x + anderesobjekt.width;
          var anderesoben = anderesobjekt.y;
          var anderesunten = anderesobjekt.y + anderesobjekt.height;
          var crash = true;
          if ((unten < anderesoben) || (oben > anderesunten) || (rechts < andereslinks) || (links > anderesrechts) ) {
              crash = false;
          }
          return crash;

      }


  }

  function sound(src) {
      this.sound = document.createElement("audio")
      this.sound.src = src;
      this.sound.setAttribute("preload", "auto");
      this.sound.setAttribute("controls", "none");
      this.sound.style.display = "none";
      document.body.appendChild(this.sound);
      this.play = function () {
          this.sound.play();
      }
      this.stop = function () {
          this.sound.pause();
      }

  }





  function updateGameArea() //clear und update gegen Objekt-Trail beim bewegen +
  {
    myGameArea.clear();
      /*if (myGameArea.x && myGameArea.y) { //für Maus-Movement (Beta)
       balken1.x = myGameArea.x;
       balken1.y = myGameArea.y;
       }*/
    player1.speedX = 0; //für Tastatur Movement
    player1.speedY = 0;
    if (myGameArea.key == 37) {player1.speedX = -3; }
    if (myGameArea.key == 39) {player1.speedX = 3; }
    if (myGameArea.key == 38) {player1.speedY = -3; }
    if (myGameArea.key == 40) {player1.speedY = 3; }
    mybackground.newPos();
    mybackground.update();
    bot.newPos();
    bot.update();
    player1.newPos();
    player1.update();
    puck.newPos();
    puck.update();

  }
</script>
<button onclick="musicTheme.stop()">Music Off</button>
<button onclick="musicTheme.play()">Music On</button>

<p style="text-align: center">Bewege den Balken mit der Maus</p>

</body>
</html>
